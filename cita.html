<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar cita</title>
</head>
<body>
    <!-- header   of the  application-->
    <header>
        <h1><img src="..." alt="logo"></h1>
    </header>
    <!-- list of appointment -->
    <div class="container">
       <section class="appointment">
         <!-- info -->
         <div class="info-appoin" >
            <!-- info  one-->
            <ul>
                <li><span>cita realizada:</span>  05/05/2023</li>
                <li><span>Cita agendada para el dia:</span> 08/05/2023</li>
            </ul>
            <!-- info two -->
            <ul>
                <li><span>Doctor que atendera la cita:</span></li>
                <li><span>Nombre del paciente:</span></li>
                <li><span>Numero del contacto:</span></li>
            </ul>
         </div>
         <!-- button -->
         <div class="btnApp">
            <button class="modify">Modificar</button>
            <button class="change">Cancelar</button>
         </div>
       </section>
    </div>
    <!-- nav of the application -->
    <nav class="menu">
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Agendar cita</a></li>
